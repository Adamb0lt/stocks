{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}
<form action="/register" method="post">
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" type="text" name="username" autofocus autocomplete="off" placeholder="Username">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" type="password" name="password" autofocus autocomplete="off" placeholder="Password">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" type="text" name="confirmation" autofocus autocomplete="off" placeholder="Confirmation">
    </div>
    <div class="mb-3">
        <button class="btn btn-primary" type="submit">Submit</button>
    </div>

</form>


{% endblock %}
