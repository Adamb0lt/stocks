{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
<h1>Stock Quote</h1>
<form action="/quote" method="post">
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" placeholder="Symbol" type="text" autofocus autocomplete="off" name="symbol" required>
    </div>

    <div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </div>


</form>

{% endblock %}
